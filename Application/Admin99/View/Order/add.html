<!DOCTYPE html>
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>99培元-后台订单修改管理</title>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/float.css">
   
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/pagination.css">
    <script src="__PUBLIC__/Js/jq.js"></script>
    <script src="__PUBLIC__/Admin/js/pintuer.js"></script>
    <script src="__PUBLIC__/Admin/js/respond.js"></script>
    <script src="__PUBLIC__/Admin/js/admin.js"></script>

    
</head>
<script>

		

		$(function(){
				var price=$("option:selected").attr("class");
				$("#price").val(price);
				$("select[name='productid']").on("change",function(){
							var price=$("option:selected").attr("class");
							$("#price").val(price);
				
				});
		
		});

</script>
<body>
<div class="lefter">
    <div class="logo"><a href="#" target="_blank"><img src="__PUBLIC__/Admin/images/logo.png" alt="后台管理系统" /></a></div>
</div>
<div class="righter nav-navicon" id="admin-nav">
    <div class="mainer">
        <div class="admin-navbar">
            <span class="float-right">
            	<a class="button button-little bg-main" href="__APP__">网站首页</a>
                <a class="button button-little bg-yellow" href="__MODULE__/Login/LoginOut">注销登录</a>
            </span>
            
     <include file="Public/navi" /> 
        </div>
        <div class="admin-bread" >
            <span>您好，<font style="color:red" ><{$Think.session.useradmin}> </font>，欢迎您。</span>
            <ul class="bread">
                <li><a href="__MODULE__/User/index/System/<{$System}>" class="icon-home"> 开始</a></li>
                
                <li>添加新订单</li>
            </ul>
			    
			
        </div>
    </div>
</div>

<div class="admin">
	
    <div class="panel admin-panel">
	<form action="__MODULE__/Order/DoAdd/System/<{$System}>" method="POST">
	
				  <table class="table table-hover" border=1 style="text-align:center">
						<input type="hidden" value="PC" name="client"  />
            	<input type="hidden" value="<{$Think.session.useradmin}>" name="operator" />
            	
				
			<tr><td width="50%">产品名字*盒数--总价格</td><td>
			<select name="productid">
							<foreach name="data" item="vo">

											<option  value="<{$vo.id}>" class="<{$vo.price}>"><{$vo.productname}>--¥<{$vo.price}></option>

							</foreach>
			</select>
						</td></tr>
			<tr><td width="50%">数量</td><td><input type="text" value="1" name="num" /></td></tr>
			<tr><td width="50%">客户名</td><td><input type="text" value="" name="name" /></td></tr>
			<tr><td width="50%">联系电话</td><td><input type="text" value="" name="phone" /></td></tr>
			<tr><td width="50%">联系地址</td><td><input type="text" value="" name="address" /></td></tr>
			<tr><td width="50%">用户留言</td><td><textarea name="word"  ></textarea></td></tr>
			<tr><td width="50%">付款方式</td><td><select name="payment"><option value="货到付款" selected >货到付款</option><option value="支付宝"  >支付宝</option></select></td></tr>
		
					
						</select></td></tr>
			<tr><td width="50%">操作</td><td><input type="submit"  value="提交订单" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" onClick="javascript:history.go(-1);" value="返回" /> </td></tr>
				
	
		
		<input type="hidden" value="0" name="price" id="price" />
		</table>
		    </form>
    </div>

    <br />

    <p class="text-center">Power By Blues &copy; 2015</p>
</div>


</body>
</html>
